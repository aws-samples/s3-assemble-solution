      <a href="#" class="brand-link ml-5">
        <img src="../../assets/images/logo.png" alt="S3 Assemble" class="brand-image-custom img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light ml-1 text-white font-weight-bold">S3 Assemble</span>
      </a>
      
      <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-3" id="navbarCollapse">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <!--<button id="btn_nav_home" class="btn info">
              <span style="color:white">
                <li class="fas fa-home fa-lg"></li> Home
              </span>
            </button>-->
          </li>
        </ul>
      </div>

      <!-- Right navbar links -->
      <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
        <li id="btn_bar_upload" class="nav-item pl-3">
          <i class="wrapper-icons fas fa-cloud-upload-alt text-white"></i>
          <button id="" class="btn right-top-nav-btn font-weight-bold" data-toggle="modal" data-target="#upload_list_modal" data-i18n="wrapper.uploadRecords" ></button>
        </li>
        <li id="btn_nav_clear" class="nav-item pl-3">
          <i class="wrapper-icons fas fa-eraser text-white"></i>
          <button id="" class="btn right-top-nav-btn font-weight-bold" data-i18n="wrapper.clearCache"></button>
        </li>
        <li id="btn_bar_contact" class="nav-item pl-3">
          <i class="wrapper-icons far fa-question-circle text-white"></i>
          <button id="" class="btn right-top-nav-btn font-weight-bold" data-toggle="modal" data-target="#contact_modal" data-i18n="wrapper.help" ></button>
        </li>
        <li id="btn_bar_login" class="nav-item pl-3">

  </nav>
  <!-- /.navbar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" id="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">
        <div class="" id="header_page">
        </div>
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container">
        <div class="row" id="main_page">
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->

      <div class="modal fade" id="contact_modal" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" data-i18n="help.faq"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body card-body" id="">
              <dl>
                <dt data-i18n="help.q1"></dt>
                <dd class="mb-4" data-i18n="help.a1"></dd>
                <dt data-i18n="help.q2"></dt>
                <dd class="mb-4" data-i18n="help.a2"></dd>
                <dt data-i18n="help.q3"></dt>
                <dd class="mb-4" data-i18n="help.a3"></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="upload_list_modal" tabindex="-1" role="dialog" aria-labelledby="uploadListLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" data-i18n="modal.uploadRecords"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="upload_list_body">

                <p>File Name</p>

                <div class="container row">
                <div class="col-lg-10 progress progress-sm active">
                  <div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    <span class="sr-only"></span>
                  </div>
                </div>
                <div class="col-lg-1">
                  <span></span>
                </div>
                <div class="col-lg-1">
                  <button type="button" class="close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                </div>

            </div>

            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="add_folder_modal" tabindex="-1" role="dialog" aria-labelledby="addFolderLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" data-i18n="modal.createFolder"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="folder-name" class="col-form-label" data-i18n="modal.folderName"></label>
                  <input type="text" class="form-control" id="folder_name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="modal.cancel"></button>
              <button type="button" class="btn btn-default text-white" id="add_folder_submit" data-i18n="modal.create"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="share_modal" tabindex="-1" role="dialog" aria-labelledby="shareLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" data-i18n="modal.generateShareLink"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="share-name" class="col-form-label" data-i18n="modal.linkValidityPeriod"></label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="expire_type" value="day" checked="true" />
                    <label class="expire-type-label" data-i18n="modal.day"></label>
                    <input type="radio" name="expire_type" value="hour" />
                    <label class="expire-type-label" data-i18n="modal.hour"></label>
                    <input type="radio" name="expire_type" value="minute" />
                    <label class="expire-type-label" data-i18n="modal.minute"></label>
                  </label>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="expire_value">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="modal.cancel"></button>
              <button type="button" class="btn btn-default text-white" id="share_submit" data-i18n="modal.generate"></button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
